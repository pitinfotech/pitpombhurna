<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Ashu Mandre ji - Neon Animation</title>
    <style>
        body {
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            text-align: center;
        }
        
        .heart {
            position: relative;
            width: 200px;
            height: 180px;
            margin: 0 auto 30px;
            animation: pulse 1.5s ease infinite;
        }
        
        .heart:before, .heart:after {
            position: absolute;
            content: "";
            left: 100px;
            top: 0;
            width: 100px;
            height: 160px;
            background: #ff0033;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 20px #ff0033, 0 0 40px #ff0033, 0 0 60px #ff0033;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .text {
            color: #fff;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .name {
            color: #ff66b3;
            font-size: 28px;
            letter-spacing: 2px;
            position: relative;
            animation: nameGlow 2s ease infinite;
        }
        
        .text span, .name span {
            display: inline-block;
            animation: neon 1.5s ease infinite;
        }
        
        .text span:nth-child(1) { animation-delay: 0.1s; }
        .text span:nth-child(2) { animation-delay: 0.2s; }
        .text span:nth-child(3) { animation-delay: 0.3s; }
        .text span:nth-child(4) { animation-delay: 0.4s; }
        .text span:nth-child(5) { animation-delay: 0.5s; }
        .text span:nth-child(6) { animation-delay: 0.6s; }
        .text span:nth-child(7) { animation-delay: 0.7s; }
        .text span:nth-child(8) { animation-delay: 0.8s; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes neon {
            0%, 100% {
                color: #fff;
                text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #ff0033;
            }
            50% {
                color: #ff0033;
                text-shadow: 0 0 5px #ff0033, 0 0 10px #ff0033, 0 0 15px #ff0033;
            }
        }
        
        @keyframes nameGlow {
            0%, 100% {
                text-shadow: 0 0 10px #ff66b3, 0 0 20px #ff66b3, 0 0 30px #ff66b3;
            }
            50% {
                text-shadow: 0 0 15px #ff66b3, 0 0 30px #ff66b3, 0 0 45px #ff66b3;
            }
        }
        
        .sparkle {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="text">
            <span>I</span>
            <span> </span>
            <span>L</span>
            <span>O</span>
            <span>V</span>
            <span>E</span>
            <span> </span>
            <span>Y</span>
            <span>O</span>
            <span>U</span>
        </div>
        <div class="name">
            <span>A</span>
            <span>S</span>
            <span>H</span>
            <span>U</span>
            <span> </span>
            <span>M</span>
            <span>A</span>
            <span>N</span>
            <span>D</span>
            <span>R</span>
            <span>E</span>
            <span> </span>
            <span>J</span>
            <span>I</span>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = e.pageX + 'px';
            sparkle.style.top = e.pageY + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        });
        
        // Add click effect on heart
        const heart = document.querySelector('.heart');
        heart.addEventListener('click', function() {
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 50;
                const x = heart.offsetLeft + 100 + Math.cos(angle) * distance;
                const y = heart.offsetTop + 90 + Math.sin(angle) * distance;
                
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.backgroundColor = `hsl(${Math.random() * 60 + 330}, 100%, 50%)`;
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
