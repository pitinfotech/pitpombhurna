<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pravin Sir</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            color: #fff;
            font-size: 5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff00ff, 
                         0 0 20px #ff00ff, 
                         0 0 30px #ff00ff, 
                         0 0 40px #ff00ff;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 5px #00ffff, 
                         0 0 15px #00ffff, 
                         0 0 25px #00ffff;
            animation: neonBlue 2s ease-in-out infinite alternate;
            margin-top: 0;
        }
        
        .llc-text {
            color: #fff;
            font-size: 2rem;
            margin-top: 40px;
            text-shadow: 0 0 5px #ffff00, 
                         0 0 15px #ffff00;
            animation: neonYellow 2.5s ease-in-out infinite alternate;
        }
        
        .chandrapur-text {
            color: #fff;
            font-size: 1.5rem;
            margin-top: 20px;
            text-shadow: 0 0 5px #00ff00, 
                         0 0 15px #00ff00;
            animation: neonGreen 3s ease-in-out infinite alternate;
        }
        
        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #ff00ff, 
                             0 0 20px #ff00ff, 
                             0 0 30px #ff00ff, 
                             0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 15px #ff00ff, 
                             0 0 25px #ff00ff, 
                             0 0 35px #ff00ff, 
                             0 0 45px #ff00ff,
                             0 0 55px #ff00ff;
            }
        }
        
        @keyframes neonBlue {
            from {
                text-shadow: 0 0 5px #00ffff, 
                             0 0 15px #00ffff, 
                             0 0 25px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #00ffff, 
                             0 0 20px #00ffff, 
                             0 0 30px #00ffff,
                             0 0 40px #00ffff;
            }
        }
        
        @keyframes neonYellow {
            from {
                text-shadow: 0 0 5px #ffff00, 
                             0 0 15px #ffff00;
            }
            to {
                text-shadow: 0 0 10px #ffff00, 
                             0 0 20px #ffff00,
                             0 0 30px #ffff00;
            }
        }
        
        @keyframes neonGreen {
            from {
                text-shadow: 0 0 5px #00ff00, 
                             0 0 15px #00ff00;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 
                             0 0 20px #00ff00,
                             0 0 30px #00ff00;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to {
                transform: translateY(-100vh);
            }
        }
        
        .cake {
            width: 200px;
            height: 120px;
            background: linear-gradient(to bottom, #f9c5d1, #f2789f);
            border-radius: 10px;
            position: relative;
            margin: 40px auto;
            box-shadow: 0 0 20px #ff00ff;
        }
        
        .cake:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, #f2789f, #f9c5d1);
            top: -10px;
            border-radius: 10px 10px 0 0;
        }
        
        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: linear-gradient(to bottom, #fff, #ffcc00);
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }
        
        .flame {
            position: absolute;
            width: 15px;
            height: 30px;
            background: linear-gradient(to bottom, #ffff00, #ff6600);
            border-radius: 50% 50% 20% 20%;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s ease-in-out infinite alternate;
            box-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600;
        }
        
        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1) translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Happy Birthday</h1>
        <h2>Pravin Sir</h2>
        
        <div class="cake">
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        
        <div class="llc-text">LLC Chandrapur</div>
        <div class="chandrapur-text">Wishing you a wonderful year ahead!</div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100; // Start below viewport
            
            // Random size
            const size = Math.random() * 5 + 2;
            
            // Random animation duration
            const duration = Math.random() * 10 + 5;
            
            // Random delay
            const delay = Math.random() * 10;
            
            // Apply styles
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `-${delay}s`;
            
            // Random color
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#00ff00', '#ffffff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.backgroundColor = randomColor;
            particle.style.boxShadow = `0 0 ${size*2}px ${size}px ${randomColor}`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Confetti effect on click
        document.addEventListener('click', function() {
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        });
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('particle');
            
            // Position at random point at bottom
            const posX = Math.random() * 100;
            const posY = 100;
            
            // Random size
            const size = Math.random() * 8 + 3;
            
            // Random animation duration (shorter for confetti)
            const duration = Math.random() * 3 + 2;
            
            // Apply styles
            confetti.style.left = `${posX}%`;
            confetti.style.top = `${posY}%`;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.animationDuration = `${duration}s`;
            confetti.style.animationName = 'confettiFall';
            confetti.style.animationTimingFunction = 'cubic-bezier(0.1, 0.8, 0.9, 0.1)';
            
            // Random color
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#00ff00', '#ff6600', '#ff0066'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.backgroundColor = randomColor;
            confetti.style.boxShadow = `0 0 ${size*2}px ${size}px ${randomColor}`;
            
            // Random shape
            const shapes = ['50%', '0'];
            confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)];
            
            particlesContainer.appendChild(confetti);
            
            // Remove after animation
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000);
        }
        
        // Add confetti animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
